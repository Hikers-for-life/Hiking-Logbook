codecov:
  require_ci_to_pass: yes

coverage:
  precision: 2
  round: nearest
  range: "70...100"

  status:
    project:
      default:
        # Equal weighting - each flag counts the same regardless of size
        flags:
          - frontend
          - backend
        target: auto
        threshold: 1%
        informational: false
    patch:
      default:
        target: auto
        threshold: 1%

comment:
  layout: "reach,diff,flags,tree"
  behavior: default
  require_changes: false

flags:
  frontend:
    paths:
      - frontend/src
  backend:
    paths:
      - backend/src
