name: Deploy to Firebase

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Check out the repo
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Set up Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
          
      # 3. Install root dependencies
      - name: Install root dependencies
        run: npm install

      # ---- FRONTEND ----
      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Lint frontend
        working-directory: frontend
        run: npm run lint 

      - name: Run frontend tests
        working-directory: frontend
        run: npm test -- --coverage --watchAll=false

      - name: Build frontend
        working-directory: frontend
        run: npm run build

      # ---- BACKEND ----
      - name: Install backend dependencies
        working-directory: backend
        run: npm ci

      - name: Lint backend
        working-directory: backend
        run: npm run lint 

      - name: Run backend tests
        working-directory: backend
        run: npm test -- --coverage

      # ---- FIREBASE DEPLOYMENT ----
      - name: List root directory files
        run: |
          pwd
          ls -la
          echo "Checking for firebase.json:"
          cat firebase.json || echo "firebase.json not found"
          
      - name: Setup Firebase CLI
        run: npm install -g firebase-tools
        
      - name: Deploy to Firebase
        env:
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
        run: |
          # Show current directory and files
          echo "Current directory:"
          pwd
          echo "Files in current directory:"
          ls -la
          
          # Create service account key file
          echo "$FIREBASE_SERVICE_ACCOUNT" > $HOME/service-account-key.json
          
          # Set Google Application Credentials
          export GOOGLE_APPLICATION_CREDENTIALS="$HOME/service-account-key.json"
          
          # Verify firebase.json exists in current directory
          if [ ! -f firebase.json ]; then
            echo "ERROR: firebase.json not found in current directory!"
            exit 1
          fi
          
          echo "firebase.json found, contents:"
          cat firebase.json
          
          # Check if .firebaserc exists, if not create it
          if [ ! -f .firebaserc ]; then
            echo "Creating .firebaserc file"
            echo '{"projects":{"default":"'$FIREBASE_PROJECT_ID'"}}' > .firebaserc
          fi
          
          echo "Current project setup (.firebaserc):"
          cat .firebaserc
          
          # Deploy to Firebase Hosting with explicit project and config
          firebase deploy --only hosting --project $FIREBASE_PROJECT_ID --non-interactive
